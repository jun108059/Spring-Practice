server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.prot}/eureka/


---

spring:
  profiles: eureka-1
  application:
    name: eureka-1

  server:
    port: 8761

  eureka:
    instance:
      hostname: eureka1.tacocloud.com

  other:
    eureka:
      host: eureka1.tacocloud.com

